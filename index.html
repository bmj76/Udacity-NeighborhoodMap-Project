<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Map Project">
    <meta name="author" content="Brian Johnson">
 
    <title>Interesting Places in Manchester, Missouri</title>

    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC4zNvCS5AZoJGf_c9CGQnApezYSoYc3gU"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>

  </head>

  <body>

    
    <div>
        <h3>Places:</h3>
        <ul data-bind="foreach: placeList">
            <li data-bind="text: name"></li>
        </ul>
    </div>
    <div id="map"></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/neighborhoodmap.js"></script>
    

  </body>
</html>
