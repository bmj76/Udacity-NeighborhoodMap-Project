<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Neighborhood Map Project">
		<meta name="author" content="Brian Johnson">
 
		<title>Interesting Places in Manchester, Missouri</title>

		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		</style>
	</head>

	<body>
		<!-- Modal Window -->
		<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalTitle" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="filterModalTitle">Filter Markers</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div>
							<!-- The knockout binding to a select box -->
							<p>
								Filter: <input type="search" id="inputFilter" data-bind="value: currentFilter, valueUpdate: ['keyup','search']" placeholder="Enter Filter Text" />
								<a href://
							</p>
							<ul data-bind="foreach: filterPlaces">
								<li class="filterItem" data-bind="text: name, click: $parent.selectListItem"></li>
								<!-- <li class="filterItem" data-bind="text: name, click: function(){$parent.selectItem($parent, $data);}"></li> -->
							</ul>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>


		<!-- Bootstrap container for the Google map -->
		<div class="container-fluid" id="map"></div>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/knockout/dist/knockout.js"></script>
		<script src="js/neighborhoodmap.js"></script>
		
		<script async defer onerror='alert("Google Maps failed to load")' src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3&key=AIzaSyC4zNvCS5AZoJGf_c9CGQnApezYSoYc3gU&callback=startPage"></script>
	</body>
</html>
